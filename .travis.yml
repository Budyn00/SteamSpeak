language: node
node_js:
  - 10
  - 12
  - 13
services:
  - docker
before_install:
  - docker pull teamspeak
  - make ts
install:
  - npm install --prefix src/backend
  - npm install --prefix src/frontend
script:
  - npm run test --prefix src/backend
  - npm run unit:test --prefix src/frontend
after_script:
  - docker stop teamspeak
