<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SteamSpeak</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SteamSpeak - Steam and TeamSpeak integration, done right!">
  <meta name="author" content="DalexHD, https://github.com/dalexhd" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/images/icons/site.webmanifest">
  <link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SteamSpeak',
      el: '#app',
      logo: 'assets/images/TeamSpeak-logo.png',
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 3,
      maxLevel: 4,
      repo: 'https://github.com/dalexhd/SteamSpeak',
      alias: {
        '.*?/README':
          'https://raw.githubusercontent.com/dalexhd/SteamSpeak/master/README.md',
        '/.*/_sidebar.md': '/_sidebar.md',
        '.*?/CHANGELOG':
          'https://raw.githubusercontent.com/dalexhd/SteamSpeak/master/CHANGELOG.md',
        '.*?/CODE_OF_CONDUCT':
          'https://raw.githubusercontent.com/dalexhd/SteamSpeak/master/CODE_OF_CONDUCT.md',
        '.*?/FEATURE_REQUEST':
          'https://raw.githubusercontent.com/dalexhd/SteamSpeak/master/.github/ISSUE_TEMPLATE/feature_request.md',
          '.*?/BUG_REPORT':
          'https://raw.githubusercontent.com/dalexhd/SteamSpeak/master/.github/ISSUE_TEMPLATE/bug_report.md'
      },
      homepage:
        'https://raw.githubusercontent.com/dalexhd/SteamSpeak/master/README.md',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="assets/js/libs/domAnimator.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="assets/js/init.js"></script>
  <script>
    setEnvioroment();
  </script>
</body>

</html>
